<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

        <img src="../img/axa_logo.jpeg" height="120" width="120" class="img-thumbnail">

    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="exampleInputEmail1">Civilité</label>
                    <input type="Civilité" class="form-control" id="exampleInputPassword1" placeholder="Civilité">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nom</label>
                    <input type="Nom" class="form-control" id="exampleInputPassword1" placeholder="Nom">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Prénom</label>
                    <input type="Prénom" class="form-control" id="exampleInputPassword1" placeholder="Prénom">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Code Postal</label>
                    <input type="Code Postal" class="form-control" id="exampleInputPassword1" placeholder="Code Postal">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Ville</label>
                    <input type="Ville" class="form-control" id="exampleInputPassword1" placeholder="Ville">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="Email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Numéro de Contrat</label>
                    <input type="Numéro de Contrat" class="form-control" id="exampleInputPassword1" placeholder="Numéro de Contat">
                </div>
            </div>
        </div>
    </div>
<br>
    <div class="container">
        <div class="row">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">
                J'accepte que mes données
                personnelles
                soient
                utilisées pour être recontacté par AXA à des fins commerciales
            </label>

            <div class="form-group">
                <br>
                <button type="Envoyer" class="btn btn-primary">Envoyer</button>
            </div>
        </div>

    </div>


</body>

</html>
